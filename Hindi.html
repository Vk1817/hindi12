<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Inter', Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .video-container {
      margin-top: 40px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 15px;
    }

    iframe {
      width: 100%;
      height: 50.625vw; /* 16:9 Aspect Ratio */
      max-height: 500px;
      border: none;
      background: #111;
      border-radius: 10px;
    }

    .telegram-btn {
      display: inline-block;
      margin-top: 20px;
      background: #0088cc;
      color: #fff;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .telegram-btn:hover {
      background: #0077b6;
      transform: scale(1.05);
    }

    .info-box {
      background: #333;
      color: #ffeb3b;
      padding: 15px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 500px;
      font-size: 15px;
      line-height: 1.5;
      border: 1px solid #444;
    }

    /* --- Share Button Styles --- */
    .direct-share-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px auto;
      padding: 0 15px;
      max-width: 500px;
    }

    .share-option {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 15px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      transition: background-color 0.2s, transform 0.2s;
      flex: 1;
    }
    .share-option:hover {
        transform: scale(1.03);
    }

    .share-option.whatsapp { background-color: #25D366; }
    .share-option.whatsapp:hover { background-color: #1EBE57; }
    .share-option.telegram { background-color: #0088cc; }
    .share-option.telegram:hover { background-color: #0077b6; }


    /* --- Popup Styles --- */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .popup-content {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 350px;
      border: 1px solid #444;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    .popup-content .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      color: #888;
      cursor: pointer;
      transition: color 0.3s;
    }

    .popup-content .close-btn:hover {
      color: #fff;
    }

    .popup-content svg {
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
    }

    .popup-content h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 22px;
    }

    .popup-content p {
      margin-bottom: 25px;
      color: #ccc;
      font-size: 16px;
    }

    .popup-join-btn {
      display: block;
      width: 100%;
      background: #0088cc;
      color: #fff;
      padding: 14px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .popup-join-btn:hover {
      background: #0077b6;
      transform: scale(1.02);
    }

    .popup-already-joined {
      display: block;
      margin-top: 12px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      opacity: 0.7;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .popup-already-joined:hover {
      opacity: 1;
    }

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

  <script>
    const defaultLink = "https://starry7c.github.io/CrixzyLive/?stream=https://in-mc-fdlive.fancode.com/mumbai/136745_hindi_hls_3d0880779651715ta-di_h264/index.m3u8";
    const popup = document.getElementById('telegramPopup');

    // Function to dynamically set iframe source
    function setVideo(link) {
      document.getElementById("videoFrame").src = link || defaultLink;
    }

    // --- Share Button Logic ---
    function updateShareLinks() {
        const pageUrl = window.location.href;
        const message = "click on the link to watch asia cup live follow on telegram";
        
        // For WhatsApp: message and URL together in the text parameter
        const whatsappText = encodeURIComponent(message + " " + pageUrl);
        const whatsappLink = `https://api.whatsapp.com/send?text=${whatsappText}`;

        // For Telegram: separate URL and text for better preview
        const telegramUrl = encodeURIComponent(pageUrl);
        const telegramText = encodeURIComponent(message);
        const telegramLink = `https://t.me/share/url?url=${telegramUrl}&text=${telegramText}`;

        document.getElementById('whatsappShare').href = whatsappLink;
        document.getElementById('telegramShare').href = telegramLink;
    }

    // --- Popup Logic ---
    function showPopup() {
        popup.style.display = 'flex';
    }

    function closePopup() {
        popup.style.display = 'none';
    }

    // Show popup when the page loads (after a short delay)
    window.onload = function() {
      setTimeout(showPopup, 1500); // Show popup after 1.5 seconds
      updateShareLinks();
    };

    // Close popup if the overlay is clicked
    popup.addEventListener('click', function(event) {
        if (event.target === popup) {
            closePopup();
        }
    });
  </script>
